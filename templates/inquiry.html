<!DOCTYPE html>
<html lang="jp">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>お問い合わせ</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    </head>
<body>
    <section class="m-5">
        <div class="container">
            <div class="row text-center">
                    <h3 class="mb-4">お問い合せ</h3>
            </div>
            <form action="" method="post">
                <div class="row mb-3 justify-content-center">
                    <div class="col-lg-6 form-floating">
                        <select class="form-select" name="entry.">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <label>お問い合わせの種類</label>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <div class="col-lg-6 form-floating">
                        <input class="form-control" type="text" name="entry." placeholder="お名前" required>
                        <label>お名前</label>
                    </div>
                </div>
                <div class="row mb-3 justify-content-center">
                    <div class="col-lg-6 form-floating">
                        <select class="form-select" name="entry.">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <label>性別</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="col-lg-6 form-floating">
                        <input class="form-control" type="email" name="entry." placeholder="メールアドレス" required>
                        <label>メールアドレス</label>
                    </div>
                </div>

                <div class="row mb-3 justify-content-center">
                    <div class="col-lg-6 form-floating">
                        <textarea class="form-control" name="entry." placeholder="お問い合わせ内容" style="height: 200px" required></textarea>
                        <label>お問い合わせ内容</label>
                    </div>
                </div>                                
                <div class="row mb-3 justify-content-center">
                    <div class="col-lg-3">
                        <button type="submit" class="btn btn-primary w-100 rounded-pill">送信</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
        
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
