<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" href="{{ url_for('static', filename='question.css') }}">-->
    <title>質問投稿</title>
    <style>
        h2{
            color:#000000;
            background-color:#9FD5EC;
            text-align:center;
            width:75%;
        }

        .form-select{
            color:rgba(17, 18, 17, 0.525);
            font-weight:900;
            width:75%;
            text-align:center;
        }

        textarea{
            width:75%;
        }


        #submit_button {
            color:#000000;
            background-color:#43C660;
            float:right;
        border-radius: 10px; 
            padding: 8px 16px; 
            border: none; 
            outline: none; 
        }

/* スマートフォン画面用のスタイル */
        @media screen and (max-width: 480px) {
            h2, .form-select, textarea {
                width: 100%; /* 幅を100%に設定 */
                margin: 0 auto; /* 左右の余白を自動的に設定してセンタリング */
                text-align: center; /* テキストを中央寄せ */
                box-sizing: border-box; /* paddingやborderを含めた要素のサイズを指定 */
            }
        }
/* 各要素の間に間隔を設定 */
        h2,
        .form-select,
        textarea,
        #submit_button {
            margin-bottom: 15px; /* 任意の間隔を設定 */
        }

/* 最後の要素（質問投稿ボタン）の下に余白を追加 */
        #submit_button {
            margin-bottom: 30px; /* 任意の間隔を設定 */
        }

    </style>
</head>

<body> 
    {% include 'header.html' %}

    <div style="height: 45px;"></div>


    <form id="content-question" method="post">
        
        <h2>学部選択</h2> <!--色、背景を変更-->
        <select name="faculty" class="form-select" > <!--中央寄せ-->
            <option value="情報工学部情報工学科">
                情報工学部情報工学科
            </option>
            <option value="都市情報学部都市情報学科">
                都市情報学部都市情報学科
            </option>

        </select>
        
        <h2>質問を書く</h2> <!--色、背景を変更-->
        <textarea name="question_sentence" cols="50" rows="3" placeholder="例: この課題分かる人いますか？"
            required></textarea>

        <div>
            <button type="submit" id="submit_button">質問投稿</button>
        </div>
    </form>
    <div id="answer_text"></div>

    <script>
        // elementを取得
        const button = document.getElementById("submit_button");
        const answerText = document.getElementById("answer_text");
        const form = document.getElementById("content-question");

// バックエンドに対して回答データを保存
form.addEventListener("submit", event => {
    // ページを移動する処理を抑制
    event.preventDefault();

    // ★formから選択された人物とテキストを取得
    const faculty = form.faculty.value;
    const question_sentence = form.question_sentence.value;

    // ★回答フォームに文字列を書き込み
    answerText.innerHTML = `${faculty}での質問：「${question_sentence}」`;

    // ★質問時の情報をJSONに変換する。
    const postData = {
        "faculty": faculty,
        "question_sentence": question_sentence
    };

// バックエンドに対して回答データをリクエスト
fetch("/answer", {
    method: "POST",
    headers: {
        "Content-Type": "application/json; charset=utf-8",
    },
    body: JSON.stringify(postData)
})
    .then(response => {
        // 回答データをjson形式で取得
        return response.json();
    })
    .then(data => {
        // テキストボックスに回答データを反映
        answerText.innerHTML = data.answer;
    })
    .finally(() => {
        console.log("request complete!");
    });
});

    </script>

{% include 'footer.html' %}

</body>

</html>
